name: html-mediaALL_02

on:
  schedule:
    - cron: "0 */120 * * *"
  workflow_dispatch:

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'  # Replace 'x' with the latest patch version of Python 3.9

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install notebook requests bs4 dropbox pandas

      - name: Run scraper
        run: python media_scraper_group02_Ver.3.6.py

      - name: Add and commit
        id: add_commit
        uses: EndBug/add-and-commit@v8
        with:
          committer_name: Automated
          committer_email: actions@users.noreply.github.com
          message: "Latest data"
