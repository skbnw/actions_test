name: html-mediaALL_b

on:
  schedule:
    - cron: "0 4 * * 1,4" # every Monday and Thursday at 4 AM
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install required libraries
        run: pip install notebook requests bs4 dropbox pandas

      - name: Run scraper
        run: python media_scraper_group_b_Ver.3.6.py

      - name: Add and commit changes
        run: |
          month=$(date +'%Y%m')
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          mkdir -p html_mediaALL_b_${month}/
          git add html_mediaALL_b_${month}/
          git commit -m "Latest data_b - $(date +'%Y-%m-%d %H:%M:%S')"
          git fetch origin
          git pull origin main --ff-only  # Avoid conflicts when pulling
          git push
