name: html-pickupALL02

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install notebook requests bs4 dropbox pandas

      - name: Run scraper and save files
        run: |
          today=$(date +'%Y%m%d_%H%M')
          month=$(date +'%Y%m')
          mkdir -p "html-pickup_${today}"
          python topics_scraper_all_Ver.5.1.py

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: html-pickup-artifact
          path: "html-pickup_${month}"
