name: html-pickupALL

on:
  schedule:
    - cron: "0 */24 * * *"  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      MY_VARIABLE: "my_value"  # 任意の変数名と値を設定します

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install notebook requests bs4 dropbox pandas
      - name: Run scraper
        run: python topics_scraper_all_Ver.5.1.py

      - name: Save state
        run: echo "name=$MY_VARIABLE" >> $GITHUB_STATE

      - name: Set output
        run: echo "name=$MY_VARIABLE" >> $GITHUB_OUTPUT

      - name: Add and commit
        id: add_commit
        uses: EndBug/add-and-commit@v8
        with:
          committer_name: Automated
          committer_email: actions@users.noreply.github.com
          message: "Latest data"
