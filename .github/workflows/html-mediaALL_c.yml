name: html-mediaALL_c

on:
  schedule:
    - cron: "0 4 * * *" # 毎日04時に実行
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Create directory
        run: |
          current_month=$(date +'%Y%m')
          current_week=$(date +'%Y_%W') # 1-51
          day_offset=$(( 7 - current_day_of_week ))
          current_time=$(date +'%Y%m%d_%H%M')
          folder_name="html-mediaALL_c_${current_week}"
          mkdir -p $folder_name
      
      - name: Install required libraries
        run: pip install notebook requests bs4 dropbox pandas
      - name: Run scraper
        run: python media_scraper_group_c_Ver.3.6.py

      - name: Set Git Config
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
        working-directory: ${{ github.workspace }}

      # リモートリポジトリの変更を取り込む
      - name: Pull remote changes
        run: git pull origin main
        working-directory: ${{ github.workspace }}

      # CSVファイルをコミットしてプッシュ
      - name: Commit and push csv files
        run: |
          git add .
          git commit -m "Update csv files - $(date +'%Y-%m-%d')"
          git push
        working-directory: ${{ github.workspace }}
