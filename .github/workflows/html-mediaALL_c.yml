name: html-mediaALL_c

on:
  schedule:
    - cron: "0 3 * * 3" # every Wednesday at 3 AM
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install required libraries
        run: pip install notebook requests bs4 dropbox pandas

      - name: Run scraper
        run: python media_scraper_group_c_Ver.3.6.py

      - name: Add and commit changes
        run: |
          month=$(date +'%Y%m')
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          mkdir -p html-mediaALL_c_${month}/
          git add html-mediaALL_c_${month}/
          git commit -m "Latest data_c - $(date +'%Y-%m-%d %H:%M:%S')"
          git fetch origin
          git pull origin main --ff-only  # Avoid conflicts when pulling
          git push
